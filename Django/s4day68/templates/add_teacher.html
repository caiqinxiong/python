<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>添加老师</h1>
    <form method="POST" action="/add_teacher/">
        <p><input type="text" name="name" placeholder="老师姓名" /></p>
        <p>
            <select multiple size="10" name="class_ids">

            </select>
        </p>
        <input type="button" value="提交" />
    </form>
</body>
</html>
