<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .rgs_form {
            width: 400px;
            margin: 0 auto;
            margin-top: 2%;
        }
        h1 {
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="rgs_form">
    <h1>Register</h1>
    <form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        {% if field.name == 'code' %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}" >{{ field.label }}</label>
        <div class="clearfix">
           <div class="col-md-6" style="padding-left:0;" id="code_value">{{ field }}</div>
           <div class="col-md-6"><input type="button" class="btn btn-default" value="点击获取验证码" id="get_code"></div>
        </div>
      </div>
        {% else %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
        {% endif %}
    {% endfor %}

      <button type="submit" class="btn btn-default">注册</button>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('#get_code').click(function(){
        var mobile_phone = $('#mobile_phone').val();



    })
</script>
</body>
</html>
