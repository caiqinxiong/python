{% extends 'sign_up/index.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
    <form action="{% url 'sign_up:edit_team' team.id %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">队伍名称：</label>
            <div class="col-sm-10">
                <input type="text" name="team_name" value="{{ team.team_name }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">队伍密钥：</label>
            <div class="col-sm-10">
                <input type="text" name="team_key" value="{{ team.team_key }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">队长：</label>
            <div class="col-sm-10">
                <input type="text" name="leader" value="{{ team.leader }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">学院：</label>
            <div class="col-sm-10">
                <input type="text" name="leader_college" value="{{ team.leader_college }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">学号：</label>
            <div class="col-sm-10">
                <input type="text" name="leader_id" value="{{ team.leader_id }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input type="text" name="leader_tel" value="{{ team.leader_tel }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="text" name="leader_email" value="{{ team.leader_email }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">队员一：</label>
            <div class="col-sm-10">
                <input type="text" name="member1" value="{{ team.member1 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">学院：</label>
            <div class="col-sm-10">
                <input type="text" name="college1" value="{{ team.college1 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">学号：</label>
            <div class="col-sm-10">
                <input type="text" name="student_id1" value="{{ team.student_id1 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input type="text" name="tel1" value="{{ team.tel1 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="text" name="email1" value="{{ team.email1 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">队员二：</label>
            <div class="col-sm-10">
                <input type="text" name="member2" value="{{ team.member2 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">学院：</label>
            <div class="col-sm-10">
                <input type="text" name="college2" value="{{ team.college2 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">学号：</label>
            <div class="col-sm-10">
                <input type="text" name="student_id2" value="{{ team.student_id2 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input type="text" name="tel2" value="{{ team.tel2 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="text" name="email2" value="{{ team.email2 }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p style="text-align: right">
                <button type="submit" class="btn btn-info">提交</button>
                </p>
            </div>
        </div>
    </form>
    </div>
{% endblock content %}
