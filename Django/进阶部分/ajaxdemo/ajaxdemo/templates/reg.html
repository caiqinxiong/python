<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form action="/reg/" method="post">
    {% csrf_token %}
    <p>用户名:
        <input type="text" name="username">
        <span>{{ error.username }}</span>
    </p>
    <p>密码:
        <input type="password" name="pwd">
        <span>{{ error.pwd }}</span>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
