<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<h1>这是登录页面！</h1>

<form action="{{ request.get_full_path }}" method="post">
    {% csrf_token %}
    <p>
        用户名：
        <input type="text" name="user">
    </p>
     <p>
        密码：
        <input type="password" name="pwd">
    </p>

    <p>
        <input type="submit" value="登录">
    </p>
</form>
</body>
</html>
