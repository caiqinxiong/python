<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>SCM发布系统</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/commons.css" />
    <style>
        body{
            margin: 0;
        }
    </style>
    {% block css %} {% endblock %}
</head>
<body>
    <div class="pg-header">
        <div class="logo left">SCM发布系统</div>
        <div class="avatar right" style="position: relative">
            <img style="width: 40px;height: 40px;" src="/static/images/1.jpg">
            <div class="user-info">
                <a>个人资料</a>
                <a>注销</a>
            </div>
        </div>
        <div class="rmenus right">
            <a><i class="fa fa-commenting-o" aria-hidden="true"></i> 消息</a>
            <a><i class="fa fa-envelope-o" aria-hidden="true"></i> 邮件</a>
        </div>
    </div>
    <div class="pg-body">
        <div class="menus">
            <a href="{% url 'project_list' %}"> <i class="fa fa-cog" aria-hidden="true"></i> 项目管理</a>
            <a><i class="fa fa-telegram" aria-hidden="true"></i>发布信息</a>
        </div>
        <div class="content">
            <ol class="breadcrumb">
              <li><a href="#">首页</a></li>
              <li><a href="{% url 'project_list' %}">项目管理</a></li>
             </ol>
            {% block content  %}{% endblock %}

        </div>
    </div>
</body>
<script src="/static/js/jquery-1.12.4.js"></script>
{% block js %}{% endblock %}
</html>
