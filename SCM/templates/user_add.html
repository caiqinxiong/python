{% extends 'layout.html' %}
{% block content %}

    <div class="container">
        <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-8">
                        {{ field }}
                        <span style="color:red;">{{ field.errors.0 }}</span>
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="input-group col-sm-offset-2 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input id="sendMail" type="checkbox" checked="checked" name="sendMail"> 发送通知邮件
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary">提 交</button>
                    {#<button type="submit" class="btn btn-success" onclick="cancleModal();">取 消</button>#}
                    <button type="submit" class="btn btn-success" onclick='javascript :history.back(-1);'>取 消</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
{% block js %}
    <script>
        function cancleModal() {
            window.history.go(-1);
        }
    </script>
{% endblock %}
