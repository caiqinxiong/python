{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>用户列表</h1>
        <div>
            <a style="margin: 10px 0;" class="btn btn-info" href="{% url 'user_add'  %}">添加</a>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>创建时间</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for row in user_obj %}
                <tr>
                    <th>{{ row.id }}</th>
                    <th>{{ row.username }}</th>
                    <th>{{ row.email }}</th>
                    <th>{{ row.createtime }}</th>
                    <th>
                        {{row.get_sex_display}}
                    </th>
                    <th>
                        <a class="btn-sm btn-primary" href="{% url 'user_edit' pk=row.id %}"><i class="fa fa-pencil-square-o"  aria-hidden="true"></i>编辑</a>
                        <a class="btn-sm btn-danger" onclick="removeRow(this,{{ row.id }});"><i class="fa fa-trash" aria-hidden="true"></i>删除</a>
                    </th>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                {{ page_info.pager|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}

{% block js %}
    <script>
        function removeRow(ths, rid) {
            var result = confirm('是否确定要删除?');
            if (result) {
                $.ajax({
                    url: '/rim/user/del/' + rid + '/',
                    type: 'get',
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            $(ths).parent().parent().remove();
                        }
                    }
                });

            }
        }
    </script>
{% endblock %}
