<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        div{
            height: 500px;
            width:700px;
            background-color: #1fe2ff;
            display: none;
        }
    </style>
</head>
<body>
 <div>
        <ul>
            <li class="city">北京</li>

    </div>
<form>

</form>
 <select name="" id="">

     <option>上海</option>

 </select>
 <hr>
<button>添加</button>
</body>
<script type="text/javascript">
    $('button').click(
        function () {
           var obj = document.createElement('li');
            var ulObj = $('ul');
            $(obj).text('fhjkashdfjkdas');
            ulObj.append(obj)
        }
    )
    $('div').show(1000).hide(1000).toggle(1000).slideDown(1000).slideUp(1000).slideToggle(1000).fadeIn(1000).fadeOut(1000).fadeToggle(1000)
</script>
</html>
