<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            background-color: yellow;
        }
        div div{
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>
<div>
    <div id="outer">
        <div id="inner">

        </div>
    </div>
</div>

</body>
<script>
    $('#outer').click(
        function () {
            alert('click outer')
        }
    )
    $('#inner').click(
        function (event) {
            alert('click inner')
            event.stopPropagation()
            // return false
        }
    )
</script>
