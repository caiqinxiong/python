<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/c1.css">
</head>
<body>

<button id="all">全选</button>
<button id="reverse">反选</button>
<button id="cancel">取消</button>
<button id="add">增加</button>
<button id="del">删除</button>
<button id="change">修改</button>
<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>爱好</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox"></td>
        <td>金老板</td>
        <td>开车</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>alex</td>
        <td>抽烟、喝酒、烫头</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>苑昊（苑局）</td>
        <td>不洗头、不翻车、不要脸</td>
    </tr>
    </tbody>
</table>

<div>
    <table border="1">
        <tr>
            <td><input type="checkbox"></td>
            <td>
                <input id="name" type="text" name="name" style="width:90px;">
            </td>
            <td>
                <input id="hobby" type="text" name="hobby">
            </td>
        </tr>
    </table>
    <input id="btn" type="button" value="提交"/>
</div>
</body>
<script src="../js/j1.js"></script>
</html>
