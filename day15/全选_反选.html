<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态对话框</title>
    <style>
        .hide {
            display: none;
        }

        .c1 {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: black;
            opacity: 0.6;
            z-index: 9;
        }

        .c2 {
            width: 500px;
            height: 400px;
            background-color: white;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -200px;
            z-index: 10;

        }
    </style>
</head>
<body style="margin: 0;">
<div>
    <input type="button" value="添加" onclick="ShowModel()"/>
    <input type="button" value="全选" onclick="ChoseALL()"/>
    <input type="button" value="反选" onclick="ReverAll()"/>
    <input type="button" value="取消" onclick="CancleALL()"/>
    <table border="1">
        <thead>
        <tr>
            <th>选择</th>
            <th>IP地址</th>
            <th>端口</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tb">
        <tr>
            <td><input type="checkbox"/></td>
            <td>192.186.11.10</td>
            <td>80</td>
            <td>
                <a href="img/timg.jpeg">查看</a>
                <a href="#">新增</a>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>192.186.11.11</td>
            <td>8080</td>
            <td>查看</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>192.186.11.12</td>
            <td>8090</td>
            <td>查看</td>
        </tr>
        </tbody>
    </table>

</div>
<!--遮罩层开始-->
<div id='i1' class="c1 hide"></div>
<!--遮罩层结束-->
<!--弹出框开始-->
<div id="i2" class="c2 hide">
    <p><input type="text"/></p>
    <p><input type="text"/></p>
    <p>
        <input type="button" value="取消" onclick="HideModel()">
        <input type="button" value="确认"/>
    </p>
</div>
<!--弹出框结束-->
<script>
    function ShowModel() {
        document.getElementById("i1").classList.remove('hide');
        document.getElementById("i2").classList.remove('hide');
    }
    function HideModel() {
        document.getElementById("i1").classList.add('hide');
        document.getElementById("i2").classList.add('hide');
    }
    function ChoseALL() {
        var tbody = document.getElementById('tb');
        //获取所有的tr
        var tr_list = tbody.children;
        for (var i = 0; i < tr_list.length; i++) {
            var current_tr = tr_list[i];
            var checkbox = current_tr.children[0].children[0];
            checkbox.checked = true;
        }
    }
    function CancleALL() {
        var tbody = document.getElementById('tb');
        //获取所有的tr
        var tr_list = tbody.children;
        for (var i = 0; i < tr_list.length; i++) {
            var current_tr = tr_list[i];
            var checkbox = current_tr.children[0].children[0];
            checkbox.checked = false;
        }
    }
    function ReverAll() {
        var tbody = document.getElementById('tb');
        //获取所有的tr
        var tr_list = tbody.children;
        for (var i = 0; i < tr_list.length; i++) {
            var current_tr = tr_list[i];
            var checkbox = current_tr.children[0].children[0];
            if (checkbox.checked){
               checkbox.checked = false;
            }else {
                checkbox.checked = true;
            }
        }
    }
</script>

</body>
</html>
