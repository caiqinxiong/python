<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<script>
    //setInterval("alert('每3秒弹一次框')", 3000);
    var obj = setInterval("alert(123);",3000); //可以定时执行一个函数
    //清除定时器
    clearInterval(obj);
    setTimeout('alert("3秒钟后执行，只执行一次");',3000)
</script>
</body>
</html>
