<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧菜单</title>
    <style>
        .item .header{
            background-color: blue;
            color: white;
            height: 35px;
            line-height: 35px;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;

        }
        .hide{
            display: none;
        }
        .content{
            text-align: center;
            color: blueviolet;
        }
    </style>
</head>
<body>
<div style="height: 48px;"></div>
<div style="width: 100px">
    <div class="item">
        <div class="header" id="i1" onclick="ChangeMenu('i1')">菜单1</div>
        <div class="content">
            <div>内容1</div>
            <div>内容1</div>
            <div>内容1</div>
        </div>
    </div>
    <div class="item">
        <div class="header" id="i2" onclick="ChangeMenu('i2')">菜单2</div>
        <div class="content hide">
            <div>内容2</div>
            <div>内容2</div>
            <div>内容2</div>
        </div>
    </div>
    <div class="item">
        <div class="header" id="i3" onclick="ChangeMenu('i3')">菜单3</div>
        <div class="content hide">
            <div>内容3</div>
            <div>内容3</div>
            <div>内容3</div>
        </div>
    </div>
    <div class="item">
        <div class="header" id="i4" onclick="ChangeMenu('i4')">菜单4</div>
        <div class="content hide">
            <div>内容4</div>
            <div>内容4</div>
            <div>内容4</div>
        </div>
    </div>
</div>
<script>
    function ChangeMenu(nid) {
        var current_header = document.getElementById(nid);
        var item_list = current_header.parentElement.parentElement.children;
        //console.log(item_list)
        for (var i = 0; i<item_list.length;i++){
            var current_item = item_list[i];
            current_item.children[1].classList.add('hide')
        }
        current_header.nextElementSibling.classList.remove('hide')
    }
</script>
</body>
</html>
