<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>ID</th>
        <th>出版社名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    {% for publisher in all_publishers %}
        <tr>
            <td> {{ forloop.counter }} </td>
            <td> {{ publisher.id }} </td>
            <td> {{ publisher.name }} </td>
            <td>
                <a href="/publisher_del/?pk={{ publisher.pk }}">删除</a>
                <a href="/publisher_edit/?pk={{ publisher.pk }}">编辑</a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>

</body>
</html>
