<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框示例</title>
</head>
<body>
<div style="width: 600px;margin: 0 auto;">
    <input id="i1" onfocus="Focus();" onblur="Blur();" type="text" value="请输入关键字"/>

    <!--高版本浏览器才支持placeholder-->
    <input type="text" placeholder="请输入关键字"/>
</div>
<script>
//    光标移至输入框
    function Focus() {
        var tag = document.getElementById('i1');
        var val = tag.value;
        if (val == '请输入关键字'){
            tag.value = '';
        }
    }
//    光标离开输入框
    function Blur() {
        var tag = document.getElementById('i1');
        var val = tag.value;
        if (val.length == 0){
            tag.value = '请输入关键字';
        }
    }
</script>
</body>
</html>
