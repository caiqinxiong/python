<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网上书城管理系统</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% block css %}

    {% endblock %}
</head>

<body>

{% include 'nav.html' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">

                <li class="{% block pub_active %}{% endblock %}"  ><a href="{% url 'publisher' %}">出版社列表 <span class="sr-only">(current)</span></a></li>
                <li class="{% block book_active %}{% endblock %}"><a href="{% url 'book' %}">书籍列表 <span class="sr-only">(current)</span></a></li>
                <li class="{% block author_active %}{% endblock %}"><a href="{% url 'author' %}">作者列表 <span class="sr-only">(current)</span></a></li>

            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            {% block content %}
                xxxxx
            {% endblock %}

        </div>
    </div>
</div>



{% block js %}
    <script>
        $('.btn-danger').click(function () {


            swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Poof! Your imaginary file has been deleted!", {
      icon: "success",
    });


            $.ajax({
                url:$(this).attr('href'),
                success: (res) => {
                    if (res.status){
                    $(this).parent().parent().remove()
            }
                }
            })

  } else {
    swal("Your imaginary file is safe!");
  }
})

        });
    </script>
{% endblock %}

</body>

</html>
