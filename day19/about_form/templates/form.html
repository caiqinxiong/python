<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" method="post">
    {% csrf_token %}

    {% for field in form_obj %}

        <p>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}{{ field.errors.0 }}
        </p>

    {% endfor %}



    <button>提交</button>


</form>

</body>
</html>
