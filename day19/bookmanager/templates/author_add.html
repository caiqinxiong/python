{% extends 'base.html' %}
{% block content %}
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">作者名</label>
            <div class="col-sm-8">
                <input type="text" name="author_name" class="form-control" id="inputEmail3">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">出版社</label>

            <div class="col-sm-8">
                <select class="form-control" name="book_id" id="" multiple>
                    {% for book in all_books %}
                        <option value="{{ book.pk }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
