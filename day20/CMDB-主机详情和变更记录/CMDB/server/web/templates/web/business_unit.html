{% extends 'layout.html' %}


{% block content %}

    <a class="btn btn-success btn-sm" href="{% url 'business_unit_add' %}">新增</a>
    <table class="table table-hover table-bordered">

        <thead>
        <tr>
            <th>序号</th>
            <th>ID</th>
            <th>名称</th>
            <th>主机个数</th>

            <th>编辑</th>
        </tr>
        </thead>
        <tbody>
        {% for business_unit in all_business_units %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ business_unit.pk }}</td>
                <td>{{ business_unit.name }}</td>
                <td>{{ business_unit.server_set.count }}</td>

                <td><a class="btn btn-warning btn-sm" href="{% url 'business_unit_edit' business_unit.pk %}">编辑</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
