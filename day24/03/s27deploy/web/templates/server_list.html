{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>服务器列表</h1>
        <div>
            <a style="margin: 10px 0;"  class="btn btn-primary" href="{% url 'server_add' %}" >添加</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>主机名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in queryset %}
                <tr>
                    <th>{{ row.id }}</th>
                    <th>{{ row.hostname }}</th>
                    <th>
                        <a href="{% url 'server_edit' pk=row.id %}">编辑</a>
                        <a onclick="removeRow(this,{{ row.id }});">删除</a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block js %}
    <script>
        function removeRow(ths,rid) {
            var result = confirm('是否确定要删除?');
            if(result){
                $.ajax({
                    url:'/server/del/' + rid + '/',
                    type:'get',
                    dataType:"JSON",
                    success:function (res) {
                        if(res.status){
                            $(ths).parent().parent().remove();
                        }
                    }
                });

            }
        }
    </script>

{% endblock %}
