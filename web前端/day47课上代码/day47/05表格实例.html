<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格示例</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="10">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>爱好</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2">小强</td>
        <td rowspan="2">戴帽子</td>
    </tr>
    <tr>
        <td>射哥</td>
        <td>18</td>
    </tr>
    </tbody>
</table>

<h1><a href="" class="c1" id="a4">a标签4</a></h1>


</body>
</html>
