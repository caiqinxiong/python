<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景不动效果示例</title>
    <style>
        .c1 {
            height: 500px;
            background: red;

        }
        .c2 {
            height: 500px;
            background: url("https://www.luffycity.com/static/img/width-bank.1c9d1b0.png") no-repeat center;
            background-attachment: fixed;  /*把背景图固定*/
        }

        .c3 {
            height: 500px;
            background-color: green;
        }
    </style>
</head>
<body>


<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>
</body>
</html>
