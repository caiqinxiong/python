<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .c1 {
            height: 1000px;
            width: 20%;
            background-color: red;
            float: left;
        }

        .c2 {
            height: 1000px;
            width: 90%;
            background-color: green;
            float: left;
        }

        a {
            float: left;
            width: 1000px;
        }
    </style>
</head>
<body>

<div class="c1"></div>
<div class="c2"></div>

<a href="">我是a标签</a>
</body>
</html>
