<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>透明度示例</title>
    <style>
        .c1,
        .c2{
            height: 400px;
            width: 400px;
            color: red;
        }

        .c1 {
            background-color: black;
            opacity: 0.5;
        }
        .c2 {
            background-color: rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

<div class="c1">我是有c1类的div标签</div>
<div class="c2">我是有c2类的div标签</div>
</body>
</html>
